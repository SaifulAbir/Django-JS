                        <div class="row">
                            <div class="col-lg-4">
                                <div class="contact-address">
                                    <h4>Contact Info</h4>
                                    <ul>
                                        <li><i data-feather="map-pin"></i><span id="address">Niketan,Gulshan 1</span></li>
                                        <li><i data-feather="mail"></i> <span id="support_email">Support@Ishraak.com</span> </li>
                                        <li><i data-feather="phone-call"></i><span id="phone">01784009080</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-7 offset-lg-1">
                                <div class="contact-form">
                                    <h4>Keep In Touch</h4>
                                    <form action="/api/send_email_to_admin_contact_us/" id="contactForm" class="ajax" method="POST" novalidate="novalidate" data-callback="contactUsCallback">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input name="name" type="text" class="form-control" placeholder="Name" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input name="email" type="email" class="form-control" placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input regex="\+?(88)?0?1[56789][0-9]{8}\b" name="phone" type="text" class="form-control" placeholder="Phone" data-msg-regex="Enter a valid Mobile Number" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <input name="subject" type="text" class="form-control" placeholder="Subject" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <textarea name="message" class="form-control" placeholder="Message" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="button">Submit</button>
                                        <p class="input-success">Your message has been sent. Thanks for contact.</p>
                                        <p class="input-error">Something went wrong while sending. Please try leter.</p>
                                    </form>
                                </div>
                            </div>
                        </div>
