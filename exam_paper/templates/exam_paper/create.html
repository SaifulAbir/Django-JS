{% extends 'layout.html' %}

{% block content %}
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-body">
                <section id="column">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content collpase show">
                                    <div class="card-body">
                                        <form class="form" method="post" action=""> {% csrf_token %}
                                            <div class="form-body">
                                                <h4 class="form-section"><i class="fa fa-eye"></i> Create Question</h4>
                                                <div class="row">
                                                    <div class="form-group col-md-12 mb-2">
                                                        <label for="userinput1">Question</label>
                                                        <textarea id="projectinput8" rows="5" class="form-control" name="question"
                                                                  placeholder="Question"></textarea>
                                                    </div>
                                                    <div class="form-group col-md-12 mb-2">
                                                        <label for="userinput2">Type</label>
                                                        <div class="input-group">
                                                            {% for qtype in qtypes %}
                                                                <input type="radio" class="margin-top-4" name="qtype" value="{{ qtype.id }}">
                                                                <label class="margin-right-10">{{ qtype.name }}</label>
                                                            {% endfor %}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="form-group col-sm-4 mb-2">
                                                        <label for="userinput3">Difficulties</label>
                                                        <select class="custom-select block select2" id="customSelect" name="difficulties">
                                                            <option selected="">Open this select menu</option>
                                                            {% for difficultie in difficulties %}
                                                                <option value="{{ difficultie.id }}">{{ difficultie.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-4 mb-2">
                                                        <label for="userinput3">Subject</label>

                                                        <select class="custom-select block select2" id="customSelect" name="subject">
                                                            <option selected="">Open this select menu</option>
                                                            {% for subject in subjects %}
                                                                <option value="{{ subject.id }}">{{ subject.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-sm-4 mb-2">
                                                        <label for="userinput3">Topics</label>
                                                        <select class="custom-select block select2" id="customSelect" name="topic">
                                                            <option selected="">Open this select menu</option>
                                                            {% for topic in topics %}
                                                                <option value="{{ topic.id }}">{{ topic.name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="col-md-12 md-2">
                                                        <div class="card">
                                                            <div class="card-header">
                                                                <div class="row">
                                                                    <h4 class="card-title">Answers</h4>
                                                                    <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                                                                </div>

                                                            </div>
                                                            <div class="card-content collapse show">
                                                                <div class="table-responsive">
                                                                    <table class="table table-bordered mb-0" id="tb-doc">
                                                                        <tbody>
                                                                        <tr>
                                                                            <th>Answer</th>
                                                                            <th>Correct?</th>
                                                                            <th></th>
                                                                        </tr>
                                                                        <tr>
                                                                            <td class="width-500">
                                                                                <input type="text" class="form-control" name="answer[]">
                                                                            </td>
                                                                            <td class="width-100">
                                                                                <select class="custom-select block select2" id="customSelect" name="correct[]">
                                                                                    <option value="1">Yes</option>
                                                                                    <option value="0">No</option>
                                                                                </select>
                                                                            </td>
                                                                            <td class="width-50">
                                                                                <a href="javascript:void(0);" class="removeDoc">Remove</a>
                                                                            </td>
                                                                        </tr>

                                                                        </tbody>
                                                                    </table>
                                                                    <button id="addMoreDoc" type="button" class="btn btn-warning mr-1 margin-top-4">
                                                                        <i class="ft-plus"></i> Add Row
                                                                    </button>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-actions right">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fa fa-check-square-o"></i> Save
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
