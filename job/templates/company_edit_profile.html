{% extends 'company_layout.html' %}
{% load static %}
{% block body_block %}


                <form action="#" class="dashboard-form">
                  <div class="dashboard-section upload-profile-photo">
                    <div class="update-photo">
                      <img class="image" src="{% static 'images/job/company-logo-1.png' %}" alt="">
                    </div>
                    <div class="file-upload">
                      <input type="file" class="file-input">Change Avatar
                    </div>
                  </div>
                  <div class="dashboard-section basic-info-input">
                    <h4><i data-feather="user-check"></i>Basic Info</h4>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Full Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Company Name BDjobs">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Company Name Facebook">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Company Name Google">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">BASIS Membership No</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="BASIS Membership no">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Year of Establishment</label>
                      <div class="col-sm-9">
                         <input type="date" class="form-control" >
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Address</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Address">
                      </div>
                    </div>
                  <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Post Code</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Post Code" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Number 01</label>
                      <div class="col-sm-9">
                         <input type="tel" class="form-control" placeholder="Contact Number">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Number 02</label>
                      <div class="col-sm-9">
                         <input type="tel" class="form-control" placeholder="Contact Number">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Number 03</label>
                      <div class="col-sm-9">
                         <input type="tel" class="form-control" placeholder="Contact Number" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                         <input type="email" class="form-control" placeholder="example@email.com" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Web Address</label>
                      <div class="col-sm-9">
                         <input type="url" class="form-control" placeholder="example.com">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Organization Head</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Organization Head" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Organization Head Designation</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Organization Head Designation">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Organization Head Number</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Contact Number" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Legal Structure of the Company</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Legal Structure" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">No of Human resources</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Human Resources" min="0">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">No of IT resources</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="IT Resources" min="0">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Division</label>
                      <div class="col-sm-9">
                      <select class="form-control" name="division_id" id="division" data-text="name" data-value="name" data-placeholder="Division" data-src="/api/division">
                        <option>Division</option>
                      </select>

                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">District</label>
                      <div class="col-sm-9">
                         <select class="form-control" name="division_id" id="district" data-text="name" data-value="name" data-placeholder="District" data-src="/api/district">
                           <option>District</option>
                         </select>

                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Person</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Name" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Person Designation</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Designation">
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Person Mobile Number</label>
                      <div class="col-sm-9">
                         <input type="tel" class="form-control" placeholder="Contact Number" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Person Email</label>
                      <div class="col-sm-9">
                         <input type="email" class="form-control" placeholder="Contact Person Email" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Company Profile</label>
                      <div class="col-sm-9">
                         <input type="text" class="form-control" placeholder="Company Profile" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Profile Picture</label>
                      <div class="col-sm-9">
                         <input type="file" class="form-control" >

                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Latitude</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Company Latitude" >
                      </div>
                    </div>
                   <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Longitude</label>
                      <div class="col-sm-9">
                         <input type="number" class="form-control" placeholder="Company Longitude" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label"></label>
                      <div class="col-sm-9">
                        <button class="button">Save Change</button>
                      </div>
                    </div>

                </form>


{% endblock %}
