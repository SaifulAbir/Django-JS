{% extends 'common_layout.html' %}
{% load static %}
{% block body_block %}

    <div class="alice-bg section-padding-bottom">
      <div class="container no-gliters">
        <div class="row no-gliters">
          <div class="col">
            <div class="dashboard-container">
              <div class="dashboard-content-wrapper">
                <form action="#" class="dashboard-form"><br/>

				  <br/><div class="dashboard-section basic-info-input">
				    <h4><i data-feather="lock"></i>Change Password</h4>
				    <div class="form-group row">
				      <label class="col-sm-3 col-form-label">Current Password</label>
				      <div class="col-sm-9">
					<input type="password" class="form-control" placeholder="Current Password">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label class="col-sm-3 col-form-label">New Password</label>
				      <div class="col-sm-9">
					<input type="password" class="form-control" placeholder="New Password">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label class="col-sm-3 col-form-label">Retype Password</label>
				      <div class="col-sm-9">
					<input type="password" class="form-control" placeholder="Retype Password">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label class="col-sm-3 col-form-label"></label>
				      <div class="col-sm-9">
					<button class="button">Save Change</button>
				      </div>
				    </div>
                  </div>
                </form>
              </div>

              <div class="dashboard-sidebar">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
